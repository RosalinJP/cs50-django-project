{% extends "encyclopedia/layout.html" %}

{% block body%}
<h1>Edit: {{title}}</h1>




<form action="{% url 'save'%}" method="POST">
    {% csrf_token %}
    <textarea name="content">{{content}}</textarea> <br>
    <input type="hidden" name="title" value="{{title}}">
    <input type="submit" value="Save" name="save">
</form>



{% endblock %}
