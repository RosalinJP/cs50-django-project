<!DOCTYPE html>
<html>

<head>
    <title>Search Results</title>
</head>

<body>
    <h2>Search results for "{{ query }}"</h2>

    {% if entries %}
    <ul>
        {% for entry in entries %}
        <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>

</html>
